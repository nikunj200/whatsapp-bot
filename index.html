<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Customizable Webpage</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 1000px; margin: auto; }
        .button-container { display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 20px; }
        .custom-button { padding: 10px 20px; color: white; text-decoration: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h3>Dynamic Webpage</h3>
    <div id="button-container"></div>
    <button onclick="refreshState()">Refresh</button>

    <script>
        const apiUrl = window.location.origin;

        function addButton(url, text, color) {
            const buttonContainer = document.getElementById('button-container');
            const newButton = document.createElement('a');
            newButton.href = url;
            newButton.className = 'custom-button';
            newButton.textContent = text || 'New Button';
            newButton.style.backgroundColor = color || '#3498db';
            buttonContainer.appendChild(newButton);
        }

        function applyUpdates(state) {
            document.getElementById('button-container').innerHTML = '';
            if (state.buttons && state.buttons.length > 0) {
                state.buttons.forEach(button => addButton(button.url, button.text, button.color));
            }
        }

        function refreshState() {
            fetch(`${apiUrl}/api/state`)
                .then(response => response.json())
                .then(data => applyUpdates(data))
                .catch(error => console.error('Error refreshing UI:', error));
        }

        refreshState();
    </script>
</body>
</html>
